<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #f6f9fc;
        font-family: "Segoe UI", sans-serif;
        padding: 20px;
      }

      .email-container {
        max-width: 500px;
        margin: 0 auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
        padding: 30px;
      }

      .logo {
        text-align: center;
        margin-bottom: 20px;
      }

      .otp-box {
        font-size: 24px;
        font-weight: bold;
        background-color: #f0f4ff;
        color: #0057d9;
        padding: 15px;
        text-align: center;
        border-radius: 6px;
        letter-spacing: 5px;
        margin: 20px 0;
      }

      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #888;
        text-align: center;
      }

      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #0057d9;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }

    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="logo">
        <h2>Autofit</h2>
      </div>

      <p>Hello,</p>
      <p>We received a request to verify your email address. Please use the OTP below to continue:</p>

      <div class="otp-box">{{OTP_CODE}}</div>

      <p>This OTP is valid for the next <strong>10 minutes</strong>. Do not share it with anyone.</p>

      <p>If you didnâ€™t request this, you can safely ignore this email.</p>

      <div class="footer">
        <p>Need help? Contact support@autofit.com</p>
      </div>
    </div>
  </body>
</html>
